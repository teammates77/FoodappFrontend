<div class="paymentgateway">
    <div class="card card-container">
        <h2>Payment Details</h2>
 
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="error">Payment failed: {{ error }}</div>
                <div class="alert alert-success" role="alert" *ngIf="razorpayOrderId">Payment Success. razorpay orderId: {{ razorpayOrderId }}</div>
            </div>
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control form-control-sm" name="customerName" [(ngModel)]="form.customerName" required minlength="3" maxlength="20" #customerName="ngModel" />
                <div class="alert-danger invalid-feedback" *ngIf="f.submitted && customerName.invalid">
                    <div *ngIf="customerName.errors?.['required']">Name is required</div>
                    <div *ngIf="customerName.errors?.['minlength']">Name must be at least 3 characters</div>
                    <div *ngIf="customerName.errors?.['maxlength']">Name must be at most 20 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control form-control-sm" name="email" [(ngModel)]="form.email" required #email="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid">Email is required!</div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="number" class="form-control form-control-sm" name="phoneNumber" [(ngModel)]="form.phoneNumber" required minlength="10" maxlength="10"
                    #phoneNumber="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && phoneNumber.invalid">
                    <div *ngIf="phoneNumber.errors?.['required']">Phone is required</div>
                    <div *ngIf="phoneNumber.errors?.['minlength'] || phoneNumber.errors?.['maxlength']">Phone must be 10 digits</div>
                </div>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Payable</label>
                <input type="number" class="form-control" name="totalAmount" style="background-color: rgb(193, 191, 191);" [(ngModel)]="totalAmount" required readonly />
            </div>
            
            <div class="form-group payment-button">
                <button type="submit" class="btn btn-primary btn-block btn-lg" style="background-color: green;">Pay</button>
                <button [routerLink]="['/address-info']" class="btn btn-primary btn-block">Back</button>
            </div>
        </form>
    </div>
</div>
<app-header></app-header>
