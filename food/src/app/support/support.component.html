<div style="background-color: darkgrey;">
&nbsp;
<div class="help-support-container" style="margin-top: 8%;">
  <div class="sup">    <h2 class="header">Help & Support</h2>
    <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Let's take a step ahead and help you better.</p></div>

  <div class="categories-container">
    <ul class="category-list">
      <li *ngFor="let category of categories" [ngClass]="{'active': selectedCategory === category.route}">
        <a (click)="selectCategory(category.route)">
          {{ category.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="category-content" >
    <div *ngIf="selectedCategory">
      <h3 style="margin-left: 30px; color:blue;">Questions related to {{ selectedCategory }} !</h3>
      <ul class="questions-list">
        <li *ngFor="let question of questions[selectedCategory]" (click)="selectQuestion(question)">
          {{ question }}
        </li>
      </ul>
    </div>
  </div>
  <div class="questions-container">
    <h3 *ngIf="selectedQuestion" style="color: blue;">{{ selectedQuestion }}</h3>
    <p *ngIf="selectedQuestion">{{ questionDescriptions[selectedCategory][selectedQuestion] }}</p>
  </div>
</div>
