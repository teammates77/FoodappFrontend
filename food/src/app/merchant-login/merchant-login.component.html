
<div class="container">
    <div class="login-form">
      <h2>Merchant Login</h2>
          <form [formGroup]="loginform" #form="ngForm" (ngSubmit)="loginMerchant()">
                <label for="email" class="form-label">Username:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  formControlName="email"
                  placeholder="Your Email Id"
                  required
                  minlength="1"
                  maxlength="250"
                  class="form-control form-control-sm"
                  [class.is-invalid]="email.invalid && (email.dirty || email.touched)"/>
                <div
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                  class="invalid-feedback">
                  <div *ngIf="email.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="email.errors?.['minlength']">
                    This field must have at least 1 character.
                  </div>
                  <div *ngIf="email.errors?.['maxlength']">
                    This field must have at most 250 characters.
                  </div>
                  <div
                    *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['pattern']">
                    Invalid email format.
                  </div>
                </div>
      
                <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    formControlName="password"
                    required
                    minlength="6"
                    class="form-control form-control-sm"
                    [class.is-invalid]="
                      password.invalid && (password.dirty || password.touched)
                    "/>
                  <div
                    *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="invalid-feedback">
                    <div *ngIf="password.errors?.['required']">
                      This field is required.
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                      This field must have at least 6 characters.
                    </div>
                  </div>
                  <br>               
  
                <button [disabled]="loginform.invalid" type="submit" class="btn btn-primary"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                <div class="links" style="text-align: center;">
                  <a (click)="forgotPassword()">Forgot Password?</a> | <a (click)="merchantReg()">Register</a>
                </div>
          </form>
    </div>
  </div>
  <app-merchant-header></app-merchant-header>
