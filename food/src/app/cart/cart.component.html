
<div class="container">
  <h2>Delicious Delights Cart</h2>
  <table class="cart-table">
    
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <!-- <th>Total</th> -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart?.itemsInCart">
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.cost }}</td>
          <td class="action-column">
          <span class="action-button minus" (click)="increaseOrReduceQuantityOfItem(item.itemId, -1)">-</span>
          {{ item.quantity }}
          <span class="action-button" (click)="increaseOrReduceQuantityOfItem(item.itemId, 1)">+</span>
          <span  class="bi bi-trash"  (click)="removeItemFromCart(item.cartItemId)" style="color: red;"></span>
          </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" style="text-align: right; font-size: large; margin-left: 10px; background-color: #e7720c;
        color: white; ">Total:</td>
        <td colspan="3" style= " background-color: #e7720c;
        color: white;" >{{ cart?.totalCost }}</td>
      </tr>
    </tfoot>
  </table>
  <div class="cart-buttons">
    <button routerLink="/dashboard">Add More</button>
    <!-- <button routerLink="/order">Place Order</button> -->
    <button (click)="checkout()">Checkout</button>

  </div>
  
</div>
<app-header></app-header>
