<div class="container">
  <div class="set-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="setPassword()" #form="ngForm">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Your Email"
          class="form-control"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
          <div *ngIf="email.errors?.['email']">Invalid email format.</div>
          <div *ngIf="email.errors?.['required']">Email is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          formControlName="newPassword"
          placeholder="Enter New Password"
          class="form-control"
          [class.is-invalid]="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
        />
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="invalid-feedback">
          <div *ngIf="newPassword.errors?.['required']">New Password is required.</div>
        </div>
      </div>
 
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
          class="form-control"
          [class.is-invalid]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
        />
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
          <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
          <div *ngIf="resetPasswordForm.errors?.['passwordMismatch']">Passwords do not match.</div>
        </div>
      </div>
 
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <a href="/forgot-password" >Back &rarr; forgot password</a>
    </form>
  </div>
</div>
<app-header></app-header>
